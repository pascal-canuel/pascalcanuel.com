baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
enableEmoji = true

[params]
  #contentTypeName = "post"
  themeColor = "blue"
  showMenuItems = 2

[languages]
  [languages.en]
    title = "Terminal"
    subtitle = "A simple, retro theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Terminal"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "Posts"
        name = "Posts"
        url = "/posts"
      [[languages.en.menu.main]]
	identifier = "Projects"
	name = "Projects"
	url = "/projects"
      [[languages.en.menu.main]]
	identifier = "Resume"
	name = "Resume"
	url = "/resume"
